<h1>Nuevo Heroe <small>asd</small></h1>

<div class="container">
    <div class="container-medium">

        <div class="container-line">
            <mat-form-field class="container-field">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" required="true" [(ngModel)]="heroe.superhero">
            </mat-form-field>
    
            <mat-form-field class="container-field">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" required="true" [(ngModel)]="heroe.alter_ego">
            </mat-form-field>            
        </div>
    

        <mat-form-field class="container-field">
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" required="true" [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field class="container-field">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required="true" [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field class="container-field">
            <mat-label>Creador</mat-label>
            <mat-select required="true" [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id"> 
                {{ publisher.desc }}                   
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="container-field">
            <mat-label>Foto URL</mat-label>
            <input matInput type="url" required="true" [(ngModel)]="heroe.alt_img">
        </mat-form-field>

        <br>

        <div style="display: flex;">
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>

            <span class="spacer"></span>
       
            <button *ngIf="heroe.id"
                    mat-raised-button
                    (click)="borrarHeroe()"
                    color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>
    <div class="container-medium">
        <img [src]=" heroe | imagen">
    </div>

</div>
