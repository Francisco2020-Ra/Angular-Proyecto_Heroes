<mat-card>
    <mat-card-header>
        <mat-card-title> {{ heroeDeListado.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroeDeListado.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroeDeListado | imagen" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <h3>{{heroeDeListado.publisher }}</h3>
        <p>
            <strong>Primera aparición </strong>{{heroeDeListado.first_appearance }}
            <br>
            <strong>Personajes: </strong>{{heroeDeListado.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn">
            Leer más...
        </button>
        <button mat-button color="info">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
